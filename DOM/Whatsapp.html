<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Floating Button</title>
    <style>
        .whatsapp_float {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 40px;
            right: 40px;
            background-color: #25d366;
            color: #fff;
            border-radius: 50px;
            text-align: center;
            font-size: 30px;
            box-shadow: 2px 2px 3px #999;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .whatsapp_float img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>

    <!-- WhatsApp Floating Button -->
    <a href="https://wa.me/YOUR_PHONE_NUMBER" class="whatsapp_float" target="_blank" aria-label="Chat with us on WhatsApp">
        <img src="https://edupaat.com/wp-content/uploads/2024/08/icons8-whatsapp.gif" alt="WhatsApp">
    </a>

</body>
</html>
